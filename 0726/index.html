<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 문서 제목 작성 -->
    <title>여러 수를 한꺼번에 입력받기</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <!-- 문서 본문 작성 -->
    <div class="main">
        <h1>여러 수를 한꺼번에 입력받기</h1>
        쉼표로 구분한 수들과 기준 수를 입력하고, 버튼을 눌러 필요한 작업을 수행하세요.
        <br>
        <input type="text" id="val" placeholder="여러 수 입력" />
        <input type="text" id="std" placeholder="기준 수 n 입력" />
        <br>
        <button id="filter">n의 배수만 출력</button>
        <button id="map">모든 수를 n제곱하여 출력</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
