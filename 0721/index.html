<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>디데이 카운터</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <h1>디데이 카운터</h1>
        <h3>하루에 하나씩! JavaScript 릴레이(7월 21일, 날짜와 시간(Date 객체))</h3>
        <h3>기준년월일 (YYYYMMDD)</h3>
        <input type="text" id="std">
        <br />
        <button id="calculate">기준일로부터의 날짜 계산하기</button>
        <br />
        <button id="add">100일 후 날짜 계산하기</button>
        <p id="result"></p>
        <script src="script.js"></script>
    </body>
</html>
